# Use actual MySQL database (not H2)
spring.datasource.url=jdbc:mysql://localhost:3306/class_roster_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Root@123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Test configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.security.csrf.enabled=false
spring.thymeleaf.cache=false

# Logging
logging.level.com.example.ClassRosterWebService=INFO
logging.level.org.springframework.security=WARN